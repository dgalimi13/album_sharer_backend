<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="index.js"></script>
</head>
    <body>

        <div id="album-container">

            <form id="create-album-form" style="">
                <h3>Create an Album!</h3>

                <input id='input-name' type="text" name="name" value=""
                placeholder="Enter your album name..." class="input-text">
                <br><br>
                <textarea id='input-description' name="description" rows="8" cols="80"
                value="" placeholder="Enter your album description..."></textarea>
                <br><br>
                <input id='input-artist' type="text" name="artist" value=""
                placeholder="Enter your album artist..." class="input-text">
                <br><br>

                <p>Choose a genre</p>
                <select id="genres" name="genres">
                    <option value="1">Rock</option>
                    <option value="2">Rap</option>
                    <option value="3">Counrty</option>
                </select>
                <br><br>

                <input id= 'create-button' type="submit" name="submit" value="Create New Album"
                class ="submit">
            </form>
            <br><br>

        </div>

        

    </body>
</html>
